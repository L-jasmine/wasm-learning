    <script>
        function callService(_data) {
            setTimeout(function() {
                $('#process').prop('disabled', true);
            }, 0);
            var vid = document.getElementById("video");
            vid.play();
            $.ajax({
                url: "https://rpc.ssvm.secondstate.io:8081/api/run/206/infer",
                type: "post",
                data: _data,
                //data: $('#input')[0].files[0],
                contentType: "application/octet-stream",
                processData: false,
                success: function(data) {
                    $('#result_prod').html(data);
                    $('#process').prop('disabled', false);
                },
                error: function() {
                    alert("Rate limit exceeded");
                    $('#process').prop('disabled', false);
                }
            });
            return false;
        }
    </script>

    <script>

            setTimeout(function(){  
            ctx.drawImage(video, 0, 0, 800, 450);

            // Suggestion
            //myimg = new ImageData(new Uint8ClampedArray([255, 0, 0, 1])
            var dataurl = canvas.toDataURL('image/png');
            
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){

            }
            a = new File([u8arr], "asdf.png", {type:mime});
            //const myimg = new ImageData(frame.data, 800, 450)
            //console.log("Image as byte array:" + JSON.stringify(myimg));
            callService(a);
            }, 1000);
        }
</script>
