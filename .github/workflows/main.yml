name: Node.js examples

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install apt-get packages
      run: |
        sudo apt-get install build-essential curl wget git vim libboost-all-dev
    
    - name: Install npm packages and Deno
      run: |
        npm i ssvm sync-request better-sqlite3
        npm i -g ssvmup
        npm i -g wasm-pack
        curl -fsSL https://deno.land/x/install/install.sh | sh
    
    - name: Functions
      run: |
        ssvmup build
        node node/app.js
        ssvmup clean
      working-directory: nodejs/functions
      
    - name: JSON IO
      run: |
        ssvmup build
        node node/app.js
        ssvmup clean
      working-directory: nodejs/json_io

    - name: RSA
      run: |
        ssvmup build
        node node/app.js
        ssvmup clean
      working-directory: nodejs/rsa_example

    - name: WASI
      run: |
        ssvmup build
        node node/app.js
        ssvmup clean
      working-directory: nodejs/wasi

    - name: kmeans example
      run: |
        ssvmup build
        cd node/
        node app.js
        cd ../
        ssvmup clean
      working-directory: nodejs/kmeans

    - name: Deno example
      run: |
        ssvmup build --target deno
        $HOME/.deno/bin/deno run --allow-read --allow-env --unstable deno/test.ts
        ssvmup clean
      working-directory: deno/functions

    - name: Nodejs API
      run: |
        wasm-pack build --target nodejs
        cd node/
        node date.js
        node db.js
        node http.js
        node image.js
        node cleanup.js
        rm -rf ../target ../pkg
      working-directory: nodejs/nodejs_example
